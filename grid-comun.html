<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid-column.css">
    <title>Grid-Parent-Template</title>
</head>
<body>
    <div class="container">
        <div style="grid-row:1/6 ;">row</div>
        <div style="grid-column: 2/7 ;">column</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div style="grid-row:5 span; background-color: rgb(0, 0, 0);" >+</div>
        <div>-</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div style="grid-row: 3 span ;">=</div>
        <div>*</div>
        <div>0</div>
        <div>#</div>
        <div style="grid-column: 5 span;">Enter</div>
    

    </div>
